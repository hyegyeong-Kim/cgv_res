<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>CGV 리서치</title>

    <script src="./js/jquery.js"></script>
    <script src="./js/swiper.js"></script>
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/common.css" type="text/css">
</head>
<body>
    <div class="wrap"></div>

    <!--login -->
    <div class="login_sec">
        <input type="radio" id="loginCheck" />
        <strong>
            <span><img src="./images/logo.png" alt=""></span>
        </strong>
        <div class="input_wrap">
            <input id="userId" class="id" type="text" placeholder="아이디">
            <input id="userPw" class="pw" type="password" placeholder="비밀번호">
        </div>
        <button id="login" class="login_btn">로그인</button>
    </div>
    <!-- // login -->

    <!-- add 24.07.09 -->
    <div class="panel_menu">
        <div class="panel">
            <button class="panel_cont"></button>
        </div>
        <div class="btnSection">
            <button onclick="link.prev()">prev</button>
            <button onclick="link.next()">next</button>
        </div>
    </div>
    <!-- //add 24.07.09 -->
</body>
</html>
