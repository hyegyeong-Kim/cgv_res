<script>
    $(function(){
        
        var option_sec01 = {
               slidesPerView: 3.1,
               spaceBetween: 5,
               pagination: {
                   el: ".swiper-pagination",
                   clickable: true,
               },
           };
          
        var swiper = new Swiper('.main_visual .visual.swiper-container', option_sec01);

        setTimeout(()=>{
            $('.txt_wrap_s, .device_wrap').addClass('active');
        },500);

        $('.change').click(()=>{
           $('.change > img').attr('src', '../images/B/seat/02.png');
           $('.pop').addClass('active');
        })

        $('.pop').click(()=>{
            $('.pop').removeClass('active');
            setTimeout(()=>{
                $('.device_wrap > div').animate({
                    scrollTop : 600
                },500)
            },1000)
        })

        $('.device_wrap > div').scroll(function(){
            $('.device_wrap > div').scroll(function(){
            var scrollValue = $('.device_wrap > div').scrollTop();
            console.log(scrollValue) 
                if(scrollValue <= 100){
                    $('.scroll').removeClass('show')
                    $('.origin').addClass('show')
                    $('.header').removeClass('add')
                }else {
                    $('.scroll').addClass('show')
                    $('.origin').removeClass('show')
                    $('.header').addClass('add')
                }
            });
        });
    });
</script>
