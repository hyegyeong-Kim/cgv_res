<div class="wrap_inner">
    <strong class="badge">통합결제</strong>

    <div class="device_wrap">
        <div>
            <p class="header"><img src="./images/C/F/f_header.png"/></p>
            <div class="cont">
                <img src="./images/C/F/f_main.png" alt="">
            </div>
        </div>
        <p class="bottom"><img src="./images/C/F/f_footer.png"/></p>
    </div>
    <div class="txt_wrap_s">
        <p>
            결제 완료 후,<br> 
            <strong>선택한 정보들에 대해</strong><br>
            <strong>명확하게 인지가능하도록</strong><br>
            구성하였습니다. 
        </p>
    </div>
</div>

<script>
    $(function(){
        setTimeout(()=>{
            $('.txt_wrap_s, .device_wrap').addClass('active');
        },500);


        let preScrollTop = 0;

        $('.device_wrap > div').scroll(function(){
            var scrollValue = $('.device_wrap > div').scrollTop();
            let nextScrollTop = scrollValue;

            if(preScrollTop < nextScrollTop) {
                $('.bottom > img ').css({
                    top:($('.bottom img').height())
                });
            }
            else { // (preScrollTop > nextScrollTop)
                $('.bottom > img').removeAttr('style');
                $('.float_wrap').css({
                    top:-$('.bottom img').height() + 20
                });
            }
            preScrollTop = nextScrollTop;
        })




    });

</script>

<style>
    
    /* .wrap_inner {align-items:start;} */
    .badge {position:absolute; top:13px; left:0;}
    .txt_wrap_s {opacity:0; transition:all 0.5s;}
    .txt_wrap_s.active {opacity:1;}
    .txt_wrap_s p {opacity:0; transform:translateY(100px); transition: 1s 0.8s ease-out; }
    .txt_wrap_s.active p {opacity:1; transform:translateY(0);}

    .device_wrap.active > .bottom::before {opacity:1;} */
