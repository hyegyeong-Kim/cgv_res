<script>
    $(function(){

        setTimeout(()=>{
            $('.device_wrap > div').animate({
                scrollTop : 2000
            },1000)
        },800)

        var li_offset = [];

        setTimeout(()=>{
            $('.txt_wrap_s, .device_wrap').addClass('active');
            $('.device_wrap > div > ul > li.show').each(function(index){
                li_offset.push($(this).find('ol').offset().top);
                console.log(li_offset)
            });
        },500);

        $('.device_wrap > div').scroll(function(){
            for(i=0; i<li_offset.length; i++){
                if(($(this).scrollTop() + ($(this).height()*0.8)) > li_offset[i]){
                    $('.device_wrap.active ul').addClass('show')
                    $('.device_wrap > div > ul  > li.show > ol').removeClass('on');
                    $('.device_wrap > div > ul  > li.show > ol').eq(i).addClass('on');
                }
            }
            var scrollValue = $('.device_wrap > div').scrollTop();
            console.log(scrollValue) 
            if(scrollValue < 700){
                $('.device_wrap.active ul').removeClass('show')
            }
        });


        var option_sec01 = {
                slidesPerView: 1.1,
                spaceBetween: 5,
                loop: true,
                autoplay: {
                    delay: 3000,
                },
            };

            var option_sec02 = {
                slidesPerView: 2.1,
                spaceBetween: 5,
                loop: true,
                autoplay: {
                    delay: 3000,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            };

        var swiper = new Swiper('.main_visual .visual.swiper-container', option_sec01);
        var swiper = new Swiper('.fllow_visual .visual.swiper-container', option_sec02);

    });
</script>
