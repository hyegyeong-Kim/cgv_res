<script>
    $(function(){
        setTimeout(()=>{
            $('.txt_wrap_s, .device_wrap').addClass('active');
        },500);

        var option_sec01 = {
                slidesPerView: 1.1,
                spaceBetween: 5,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            };
            var swiper = new Swiper('.main_visual .visual.swiper-container', option_sec01);

        $('.device_wrap li a').click(function(){
            if($(this).parent().hasClass('on')){
                $(this).parent().removeClass('on');
                $('.movie > .change_list  > img').css('opacity',0);
                setTimeout(function(){
                    /*$('.movie') 안에 스와이퍼 destroy */
                    $('.change_list').html(`
                        <img src="./images/screen/tab.png" />
                        <div class="main_visual">
                            <div class="visual swiper-container">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide"><img src="./images/A/main/List1.png" alt=""></li>
                                    <li class="swiper-slide"><img src="./images/A/main/List2.png" alt=""></li>
                                    <li class="swiper-slide"><img src="./images/A/main/List3.png" alt=""></li>
                                </ul>
                            </div>
                        </div>
                    `)
                },200);
            } else {
                $(this).parent().addClass('on');
                setTimeout(function(){
                    $('.movie > .main_visual').css('opacity',0);
                },500);
                setTimeout(function(){
                    $('.change_list').html(`
                    <img src="./images/screen/01.png"/>
                    `)
                },700)
            }
        });
    });
</script>
