<script>
    $(function(){
        setTimeout(()=>{
            $('.txt_wrap_s, .device_wrap').addClass('active');
        },500);


        $('.device_wrap li a').click(function(){
            if($(this).parent().hasClass('on')){
                $(this).parent().removeClass('on');
                setTimeout(function(){
                    $('.change_list > img').css('opacity', 0)
                    $('.change_list > img').attr('src', './images/screen/tab_02.png')
                    $('.main_visual').css({'opacity':'0',"display":'none'})
                    /*$('.movie') 안에 스와이퍼 destroy */
                },200);
                setTimeout(function(){
                    $('.top_visual').css({"display":'block'})
                    $('.text_swiper').css({"display":'block'})
                    /*$('.movie') 안에 스와이퍼 destroy */
                },300);
                setTimeout(function(){
                    $('.change_list > img').css('opacity', 1)
                    $('.top_visual').css({'opacity':'1'})
                    $('.text_swiper').css({'opacity':'1'})
                    /*$('.movie') 안에 스와이퍼 destroy */
                },400);
            } else {
                $(this).parent().addClass('on');
                setTimeout(function(){
                    $('.change_list > img').css('opacity', 0)
                    $('.change_list > img').attr('src', './images/screen/tab_01.png');
                    $('.top_visual').css({'opacity':'0'})
                    $('.text_swiper').css({'opacity':'0'})
                },200)
                setTimeout(function(){
                    $('.change_list > img').css('opacity', 1)
                    $('.top_visual').css({"display":'none'})
                    $('.text_swiper').css({"display":'none'})
                    /*$('.movie') 안에 스와이퍼 destroy */
                },350);
                setTimeout(function(){
                    $('.main_visual').css({'opacity':'1'})
                },400)
                setTimeout(function(){;
                    $('.main_visual').css({"display":'block'})
                },550)
            }
        });

        var option_sec01 = {
                slidesPerView: 1.1,
                spaceBetween: 5,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            };

            var option_sec02 = {
                spaceBetween: 10,
                slidesPerView: 3,
                centeredSlides: true,
                roundLengths: true,
                autoplay: {
                    delay: 2000,
                },
                loop: true,
                loopAdditionalSlides: 30,
                pagination: {
                    el: '.sec07 .swiper-pagination',
                    clickable: true,
                },
                on: {
                    init: function () { },
                    slideChange: function () { },
                },
                navigation: {
                    nextEl: '.visual .swiper-button-next',
                    prevEl: '.visual .swiper-button-prev',
                },
            };

            var option_sec03 = {
                slidesPerView: 1,
                spaceBetween: 10,
                loop: true,
                autoplay: {
                    delay: 2000,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            };

        var swiper = new Swiper('.main_visual .visual.swiper-container', option_sec01);
        var swiper = new Swiper('.top_visual .visual.swiper-container', option_sec02);
        var swiper = new Swiper('.text_swiper .visual.swiper-container', option_sec03);
    });
</script>
